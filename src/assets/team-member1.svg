<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="#f5f5f5"/>
  
  <!-- Professional person silhouette -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-70" r="60" fill="#FFCCBC"/>
    
    <!-- Face (simplified) -->
    <circle cx="-20" cy="-70" r="8" fill="#FFFFFF"/> <!-- Left eye -->
    <circle cx="20" cy="-70" r="8" fill="#FFFFFF"/> <!-- Right eye -->
    <circle cx="-20" cy="-70" r="3" fill="#263238"/> <!-- Left pupil -->
    <circle cx="20" cy="-70" r="3" fill="#263238"/> <!-- Right pupil -->
    <path d="M0,-50 C10,-45 -10,-45 0,-50" stroke="#263238" stroke-width="3" fill="none"/> <!-- Smile -->
    
    <!-- Hair -->
    <path d="M-60,-70 C-60,-120 60,-120 60,-70" fill="#795548"/>
    <path d="M-60,-70 C-60,-110 -20,-100 -20,-70" fill="#795548"/>
    <path d="M60,-70 C60,-110 20,-100 20,-70" fill="#795548"/>
    
    <!-- Body -->
    <path d="M0,-10 L-80,100 L80,100 Z" fill="#3F51B5"/> <!-- Shirt/jacket -->
    <rect x="-30" y="-10" width="60" height="20" fill="#FFFFFF"/> <!-- Collar -->
    
    <!-- Shoulder details -->
    <path d="M-50,20 L-35,5 L-20,20" fill="none" stroke="#263238" stroke-width="2"/>
    <path d="M50,20 L35,5 L20,20" fill="none" stroke="#263238" stroke-width="2"/>
  </g>
  
  <!-- Professional border with UGA colors -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="#BA0C2F" stroke-width="10"/>
  
  <!-- Position indication -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#263238" text-anchor="middle">TECHNICAL LEAD</text>
</svg>