<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="200px" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    
    <linearGradient id="ugaRedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BA0C2F" />
      <stop offset="100%" stop-color="#a70b2a" />
    </linearGradient>
    
    <!-- Shadows -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)" />
  
  <!-- Health elements -->
  <g transform="translate(200, 100)">
    <!-- ECG Heartbeat line -->
    <path d="M-180,0 L-150,0 L-140,-20 L-130,20 L-120,-50 L-110,30 L-100,0 L-70,0 L-60,-10 L-50,10 L-40,0 L-10,0 L0,-20 L10,20 L20,-40 L30,25 L40,0 L70,0 L80,-10 L90,10 L100,0 L130,0 L140,-15 L150,15 L160,0 L180,0" 
          fill="none" 
          stroke="url(#ugaRedGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#dropShadow)" />
    
    <!-- Heart-shaped monitoring icon -->
    <g transform="translate(-120, -60) scale(0.5)">
      <path d="M0,20 C-30,-20 -70,0 -70,35 C-70,70 0,100 0,100 C0,100 70,70 70,35 C70,0 30,-20 0,20 Z" 
            fill="url(#ugaRedGradient)" 
            opacity="0.8" 
            filter="url(#dropShadow)" />
    </g>
    
    <!-- Health dashboard card -->
    <g transform="translate(80, -40)">
      <rect x="-60" y="-30" width="120" height="80" rx="5" fill="white" filter="url(#dropShadow)" />
      <rect x="-50" y="-20" width="100" height="10" rx="2" fill="#f3f4f6" />
      <rect x="-50" y="-5" width="80" height="10" rx="2" fill="#f3f4f6" />
      
      <!-- Small charts in card -->
      <g transform="translate(-35, 25) scale(0.7)">
        <rect x="-15" y="-15" width="10" height="30" rx="2" fill="url(#ugaRedGradient)" opacity="0.7" />
        <rect x="0" y="-25" width="10" height="40" rx="2" fill="url(#ugaRedGradient)" opacity="0.8" />
        <rect x="15" y="-10" width="10" height="25" rx="2" fill="url(#ugaRedGradient)" opacity="0.7" />
      </g>
      
      <circle cx="25" cy="25" r="20" fill="none" stroke="#e6e7ea" stroke-width="4" />
      <circle cx="25" cy="25" r="20" fill="none" stroke="url(#ugaRedGradient)" stroke-width="4" stroke-dasharray="90 126" />
      <text x="25" y="30" font-family="Arial, sans-serif" font-size="12" fill="#4b5563" text-anchor="middle">71%</text>
    </g>
    
    <!-- Medical plus/cross -->
    <g transform="translate(-50, 40)">
      <rect x="-15" y="-30" width="30" height="60" rx="5" fill="url(#ugaRedGradient)" opacity="0.8" filter="url(#dropShadow)" />
      <rect x="-30" y="-15" width="60" height="30" rx="5" fill="url(#ugaRedGradient)" opacity="0.8" filter="url(#dropShadow)" />
    </g>
    
    <!-- Medical devices -->
    <g transform="translate(140, 50) rotate(-20)">
      <!-- Stethoscope -->
      <circle cx="0" cy="20" r="10" fill="#4b5563" opacity="0.9" />
      <path d="M0,10 C0,-10 20,-20 30,-20 C40,-20 40,-30 30,-30 C20,-30 10,-20 0,-20 C-10,-20 -20,-30 -30,-30 C-40,-30 -40,-20 -30,-20 C-20,-20 0,-10 0,10" 
            fill="none" 
            stroke="#4b5563" 
            stroke-width="4" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            opacity="0.8" />
      <circle cx="0" cy="20" r="5" fill="#6b7280" />
    </g>
    
    <!-- DNA strand simplified -->
    <g transform="translate(-150, 20) rotate(30)">
      <path d="M-20,-30 C-10,-30 10,-10 20,-10 C30,-10 30,10 20,10 C10,10 -10,30 -20,30" 
            fill="none" 
            stroke="url(#ugaRedGradient)" 
            stroke-width="2" 
            opacity="0.6" />
      <path d="M-20,-10 C-10,-10 10,10 20,10" 
            fill="none" 
            stroke="url(#ugaRedGradient)" 
            stroke-width="2" 
            opacity="0.6" />
      <path d="M-20,10 C-10,10 10,30 20,30" 
            fill="none" 
            stroke="url(#ugaRedGradient)" 
            stroke-width="2" 
            opacity="0.6" />
      
      <circle cx="-20" cy="-30" r="3" fill="url(#ugaRedGradient)" opacity="0.7" />
      <circle cx="20" cy="-10" r="3" fill="url(#ugaRedGradient)" opacity="0.7" />
      <circle cx="-20" cy="10" r="3" fill="url(#ugaRedGradient)" opacity="0.7" />
      <circle cx="20" cy="30" r="3" fill="url(#ugaRedGradient)" opacity="0.7" />
    </g>
  </g>
  
  <!-- Health label with proper contrast for accessibility -->
  <rect x="20" y="20" width="120" height="50" rx="5" fill="url(#ugaRedGradient)" filter="url(#dropShadow)" />
  <text x="30" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Health</text>
</svg>