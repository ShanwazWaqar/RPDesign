<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="#f5f5f5"/>
  
  <!-- Professional person silhouette -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-70" r="60" fill="#546E7A"/>
    
    <!-- Face (simplified) -->
    <circle cx="-20" cy="-70" r="8" fill="#ECEFF1"/> <!-- Left eye -->
    <circle cx="20" cy="-70" r="8" fill="#ECEFF1"/> <!-- Right eye -->
    <circle cx="-20" cy="-70" r="3" fill="#263238"/> <!-- Left pupil -->
    <circle cx="20" cy="-70" r="3" fill="#263238"/> <!-- Right pupil -->
    <path d="M0,-50 C10,-45 -10,-45 0,-50" stroke="#ECEFF1" stroke-width="3" fill="none"/> <!-- Smile -->
    
    <!-- Glasses -->
    <rect x="-35" y="-80" width="30" height="20" rx="5" fill="none" stroke="#CFD8DC" stroke-width="2"/>
    <rect x="5" y="-80" width="30" height="20" rx="5" fill="none" stroke="#CFD8DC" stroke-width="2"/>
    <line x1="-5" y1="-70" x2="5" y2="-70" stroke="#CFD8DC" stroke-width="2"/>
    
    <!-- Hair -->
    <path d="M-60,-70 C-60,-120 60,-120 60,-70" fill="#37474F"/>
    <path d="M-60,-70 C-60,-110 -20,-100 -20,-70" fill="#37474F"/>
    <path d="M60,-70 C60,-110 20,-100 20,-70" fill="#37474F"/>
    
    <!-- Body -->
    <path d="M0,-10 L-80,100 L80,100 Z" fill="#BA0C2F"/> <!-- Shirt/jacket in UGA red -->
    <rect x="-40" y="-10" width="80" height="30" fill="#ECEFF1"/> <!-- Collar/shirt -->
    <rect x="-10" y="-10" width="20" height="40" fill="#ECEFF1"/> <!-- Shirt front -->
    
    <!-- Tie -->
    <path d="M0,-10 L-10,10 L0,30 L10,10 Z" fill="#263238"/>
    
    <!-- Shoulder details -->
    <path d="M-50,20 L-35,5 L-20,20" fill="none" stroke="#263238" stroke-width="2"/>
    <path d="M50,20 L35,5 L20,20" fill="none" stroke="#263238" stroke-width="2"/>
  </g>
  
  <!-- Professional border with UGA colors -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="#BA0C2F" stroke-width="10"/>
  
  <!-- RP Design Tech indication (subtle) -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#263238" text-anchor="middle">FOUNDER</text>
</svg>