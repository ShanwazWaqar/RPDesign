<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#BA0C2F" text-anchor="middle">Poultry House Monitoring</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" fill="#333333" text-anchor="middle">Smart Environmental Control System</text>
  
  <!-- Main content -->
  <g>
    <!-- Poultry house building outline -->
    <g transform="translate(400, 300)">
      <!-- Main structure -->
      <rect x="-250" y="-100" width="500" height="200" fill="#ECEFF1" stroke="#CFD8DC" stroke-width="2"/>
      
      <!-- Roof -->
      <polygon points="-270,-100 0,-200 270,-100" fill="#B0BEC5" stroke="#90A4AE" stroke-width="2"/>
      
      <!-- Door -->
      <rect x="-30" y="50" width="60" height="50" fill="#795548" stroke="#5D4037" stroke-width="2"/>
      <circle cx="20" cy="75" r="5" fill="#FFC107"/> <!-- Doorknob -->
      
      <!-- Windows -->
      <rect x="-200" y="-50" width="50" height="50" fill="#BBDEFB" stroke="#90CAF9" stroke-width="2"/>
      <line x1="-175" y1="-50" x2="-175" y2="0" stroke="#90CAF9" stroke-width="2"/>
      <line x1="-200" y1="-25" x2="-150" y2="-25" stroke="#90CAF9" stroke-width="2"/>
      
      <rect x="150" y="-50" width="50" height="50" fill="#BBDEFB" stroke="#90CAF9" stroke-width="2"/>
      <line x1="175" y1="-50" x2="175" y2="0" stroke="#90CAF9" stroke-width="2"/>
      <line x1="150" y1="-25" x2="200" y2="-25" stroke="#90CAF9" stroke-width="2"/>
      
      <!-- Ventilation systems -->
      <rect x="-230" y="-90" width="40" height="20" fill="#90A4AE" stroke="#78909C" stroke-width="1"/>
      <rect x="190" y="-90" width="40" height="20" fill="#90A4AE" stroke="#78909C" stroke-width="1"/>
      
      <!-- Inside elements visible through cutaway -->
      <rect x="-150" y="-90" width="300" height="180" fill="#FFFFFF" stroke="#ECEFF1" stroke-width="1" opacity="0.7"/>
    </g>
    
    <!-- Inside poultry house - monitoring system -->
    <g transform="translate(400, 300)">
      <!-- Feed system -->
      <rect x="-100" y="-80" width="200" height="10" fill="#FFA000" stroke="#FF8F00" stroke-width="1"/>
      <path d="M-100,-80 L-100,-60 L-90,-70 L-90,-80 Z" fill="#FFA000" stroke="#FF8F00" stroke-width="1"/>
      <path d="M100,-80 L100,-60 L90,-70 L90,-80 Z" fill="#FFA000" stroke="#FF8F00" stroke-width="1"/>
      
      <!-- Watering system -->
      <rect x="-100" y="-40" width="200" height="5" fill="#29B6F6" stroke="#0288D1" stroke-width="1"/>
      <path d="M-80,-40 L-80,-50 M-40,-40 L-40,-50 M0,-40 L0,-50 M40,-40 L40,-50 M80,-40 L80,-50" stroke="#0288D1" stroke-width="2"/>
      <circle cx="-80" cy="-52" r="3" fill="#29B6F6"/>
      <circle cx="-40" cy="-52" r="3" fill="#29B6F6"/>
      <circle cx="0" cy="-52" r="3" fill="#29B6F6"/>
      <circle cx="40" cy="-52" r="3" fill="#29B6F6"/>
      <circle cx="80" cy="-52" r="3" fill="#29B6F6"/>
      
      <!-- Chickens (simplified) -->
      <g transform="translate(-120, 30)">
        <ellipse cx="0" cy="0" rx="15" ry="10" fill="#FFECB3"/>
        <circle cx="10" cy="-5" r="8" fill="#FFECB3"/>
        <circle cx="13" cy="-5" r="2" fill="#212121"/>
        <path d="M15,-5 L20,-5 L17,-2" fill="#FF5722"/>
        <rect x="-5" y="10" width="5" height="10" fill="#FFECB3"/>
        <rect x="5" y="10" width="5" height="10" fill="#FFECB3"/>
      </g>
      
      <g transform="translate(-70, 40)">
        <ellipse cx="0" cy="0" rx="15" ry="10" fill="#FFECB3"/>
        <circle cx="10" cy="-5" r="8" fill="#FFECB3"/>
        <circle cx="13" cy="-5" r="2" fill="#212121"/>
        <path d="M15,-5 L20,-5 L17,-2" fill="#FF5722"/>
        <rect x="-5" y="10" width="5" height="10" fill="#FFECB3"/>
        <rect x="5" y="10" width="5" height="10" fill="#FFECB3"/>
      </g>
      
      <g transform="translate(0, 50)">
        <ellipse cx="0" cy="0" rx="15" ry="10" fill="#FFECB3"/>
        <circle cx="10" cy="-5" r="8" fill="#FFECB3"/>
        <circle cx="13" cy="-5" r="2" fill="#212121"/>
        <path d="M15,-5 L20,-5 L17,-2" fill="#FF5722"/>
        <rect x="-5" y="10" width="5" height="10" fill="#FFECB3"/>
        <rect x="5" y="10" width="5" height="10" fill="#FFECB3"/>
      </g>
      
      <g transform="translate(60, 35)">
        <ellipse cx="0" cy="0" rx="15" ry="10" fill="#FFECB3"/>
        <circle cx="10" cy="-5" r="8" fill="#FFECB3"/>
        <circle cx="13" cy="-5" r="2" fill="#212121"/>
        <path d="M15,-5 L20,-5 L17,-2" fill="#FF5722"/>
        <rect x="-5" y="10" width="5" height="10" fill="#FFECB3"/>
        <rect x="5" y="10" width="5" height="10" fill="#FFECB3"/>
      </g>
      
      <g transform="translate(100, 25)">
        <ellipse cx="0" cy="0" rx="15" ry="10" fill="#FFECB3"/>
        <circle cx="10" cy="-5" r="8" fill="#FFECB3"/>
        <circle cx="13" cy="-5" r="2" fill="#212121"/>
        <path d="M15,-5 L20,-5 L17,-2" fill="#FF5722"/>
        <rect x="-5" y="10" width="5" height="10" fill="#FFECB3"/>
        <rect x="5" y="10" width="5" height="10" fill="#FFECB3"/>
      </g>
      
      <!-- Sensor devices -->
      <g transform="translate(-160, -70)">
        <rect x="-10" y="-10" width="20" height="20" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
        <circle cx="0" cy="0" r="5" fill="#BA0C2F"/>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" fill="#333333" text-anchor="middle">TEMP</text>
      </g>
      
      <g transform="translate(160, -70)">
        <rect x="-10" y="-10" width="20" height="20" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
        <path d="M-5,0 L5,0 M0,-5 L0,5" stroke="#0288D1" stroke-width="2"/>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" fill="#333333" text-anchor="middle">HUMIDITY</text>
      </g>
      
      <g transform="translate(-160, 0)">
        <rect x="-10" y="-10" width="20" height="20" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
        <circle cx="-3" cy="-3" r="2" fill="#7CB342"/>
        <circle cx="3" cy="-3" r="2" fill="#7CB342"/>
        <circle cx="-3" cy="3" r="2" fill="#7CB342"/>
        <circle cx="3" cy="3" r="2" fill="#7CB342"/>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" fill="#333333" text-anchor="middle">AIR QUALITY</text>
      </g>
      
      <g transform="translate(160, 0)">
        <rect x="-10" y="-10" width="20" height="20" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
        <line x1="-5" y1="-5" x2="5" y2="5" stroke="#333333" stroke-width="1"/>
        <line x1="5" y1="-5" x2="-5" y2="5" stroke="#333333" stroke-width="1"/>
        <circle cx="0" cy="0" r="3" fill="#333333"/>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" fill="#333333" text-anchor="middle">MOVEMENT</text>
      </g>
      
      <!-- Camera system -->
      <g transform="translate(0, -80)">
        <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#37474F" stroke="#263238" stroke-width="1"/>
        <circle cx="0" cy="0" r="5" fill="#90A4AE"/>
        <circle cx="0" cy="0" r="3" fill="#263238"/>
        <path d="M15,0 L25,5 L25,-5 Z" fill="#37474F"/>
      </g>
    </g>
    
    <!-- Climate control system -->
    <g transform="translate(650, 250)">
      <!-- Control panel -->
      <rect x="-50" y="-80" width="100" height="160" rx="5" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
      <rect x="-45" y="-75" width="90" height="30" fill="#BA0C2F"/>
      <text x="0" y="-55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">CLIMATE CONTROL</text>
      
      <!-- Display screens -->
      <rect x="-40" y="-35" width="80" height="25" fill="#E0E0E0"/>
      <text x="-35" y="-20" font-family="Arial, sans-serif" font-size="8" fill="#333333">TEMP: 24.5°C</text>
      <rect x="-40" y="0" width="80" height="25" fill="#E0E0E0"/>
      <text x="-35" y="15" font-family="Arial, sans-serif" font-size="8" fill="#333333">HUMIDITY: 65%</text>
      
      <!-- Control buttons -->
      <circle cx="-25" cy="40" r="10" fill="#4CAF50"/>
      <text x="-25" cy="43" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">+</text>
      
      <circle cx="0" cy="40" r="10" fill="#FFC107"/>
      <rect x="-5" y="38" width="10" height="4" fill="white"/>
      
      <circle cx="25" cy="40" r="10" fill="#F44336"/>
      <text x="25" cy="43" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">-</text>
      
      <!-- Connection to main system -->
      <path d="M-50,60 L-120,60 L-120,250 L-250,250" stroke="#BA0C2F" stroke-width="2" stroke-dasharray="5,2"/>
    </g>
    
    <!-- Data monitoring system -->
    <g transform="translate(650, 450)">
      <!-- Tablet/monitoring device -->
      <rect x="-60" y="-80" width="120" height="160" rx="10" fill="#455A64" stroke="#37474F" stroke-width="2"/>
      <rect x="-55" y="-75" width="110" height="150" rx="5" fill="#ECEFF1"/>
      
      <!-- App interface -->
      <rect x="-55" y="-75" width="110" height="20" fill="#BA0C2F"/>
      <text x="0" y="-62" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">POULTRY MONITOR</text>
      
      <!-- Data display -->
      <g>
        <!-- Temperature graph -->
        <rect x="-50" y="-50" width="100" height="40" fill="white" stroke="#E0E0E0" stroke-width="1"/>
        <text x="-45" y="-40" font-family="Arial, sans-serif" font-size="6" fill="#333333">Temperature (°C)</text>
        <polyline points="-45,-30 -30,-28 -15,-32 0,-27 15,-30 30,-25 45,-28" fill="none" stroke="#BA0C2F" stroke-width="1"/>
        
        <!-- Humidity graph -->
        <rect x="-50" y="-5" width="100" height="40" fill="white" stroke="#E0E0E0" stroke-width="1"/>
        <text x="-45" y="5" font-family="Arial, sans-serif" font-size="6" fill="#333333">Humidity (%)</text>
        <polyline points="-45,15 -30,12 -15,18 0,15 15,20 30,17 45,19" fill="none" stroke="#2196F3" stroke-width="1"/>
        
        <!-- Feed level indicator -->
        <rect x="-50" y="40" width="30" height="30" fill="white" stroke="#E0E0E0" stroke-width="1"/>
        <text x="-35" y="50" font-family="Arial, sans-serif" font-size="6" fill="#333333" text-anchor="middle">FEED</text>
        <rect x="-45" y="55" width="20" height="10" fill="#E0E0E0"/>
        <rect x="-45" y="55" width="15" height="10" fill="#FFC107"/>
        
        <!-- Water level indicator -->
        <rect x="-15" y="40" width="30" height="30" fill="white" stroke="#E0E0E0" stroke-width="1"/>
        <text x="0" y="50" font-family="Arial, sans-serif" font-size="6" fill="#333333" text-anchor="middle">WATER</text>
        <rect x="-10" y="55" width="20" height="10" fill="#E0E0E0"/>
        <rect x="-10" y="55" width="18" height="10" fill="#2196F3"/>
        
        <!-- Health status -->
        <rect x="20" y="40" width="30" height="30" fill="white" stroke="#E0E0E0" stroke-width="1"/>
        <text x="35" y="50" font-family="Arial, sans-serif" font-size="6" fill="#333333" text-anchor="middle">HEALTH</text>
        <circle cx="35" cy="65" r="5" fill="#4CAF50"/>
        <text x="35" y="67" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">OK</text>
      </g>
      
      <!-- Connection to main system -->
      <path d="M-60,0 L-120,0 L-120,250 L-250,250" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,2"/>
    </g>
    
    <!-- Internet/Cloud Connectivity -->
    <g transform="translate(150, 150)">
      <!-- Cloud shape -->
      <path d="M0,0 C-10,-20 -40,-20 -50,0 C-60,-10 -80,0 -70,20 C-80,50 -60,60 -30,50 C-20,70 20,70 30,50 C70,60 80,30 60,10 C70,-10 50,-30 30,-20 C20,-40 -10,-30 0,0 Z" fill="#E1F5FE" stroke="#B3E5FC" stroke-width="2"/>
      
      <!-- Data icons in cloud -->
      <circle cx="-30" cy="10" r="10" fill="#29B6F6"/>
      <text x="-30" y="13" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">T</text>
      
      <circle cx="0" cy="30" r="10" fill="#26C6DA"/>
      <text x="0" y="33" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">H</text>
      
      <circle cx="30" cy="10" r="10" fill="#26A69A"/>
      <text x="30" y="13" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">F</text>
      
      <!-- Connection lines to poultry house -->
      <path d="M0,50 L0,100 L250,250" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,2"/>
      
      <!-- Global connection indicators -->
      <path d="M-20,-20 C-15,-25 -5,-30 0,-30 C5,-30 15,-25 20,-20" fill="none" stroke="#2196F3" stroke-width="1"/>
      <path d="M-30,-10 C-20,-20 -5,-25 0,-25 C5,-25 20,-20 30,-10" fill="none" stroke="#2196F3" stroke-width="1"/>
      <path d="M-40,0 C-30,-15 -5,-20 0,-20 C5,-20 30,-15 40,0" fill="none" stroke="#2196F3" stroke-width="1"/>
    </g>
    
    <!-- Mobile alert system -->
    <g transform="translate(150, 450)">
      <!-- Smartphone -->
      <rect x="-30" y="-60" width="60" height="120" rx="10" fill="#37474F" stroke="#263238" stroke-width="2"/>
      <rect x="-25" y="-55" width="50" height="100" rx="2" fill="#ECEFF1"/>
      <circle cx="0" cy="55" r="8" fill="#E0E0E0"/>
      
      <!-- App on screen -->
      <rect x="-25" y="-55" width="50" height="15" fill="#BA0C2F"/>
      <text x="0" y="-45" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">PoultryCare</text>
      
      <!-- Alert notification -->
      <rect x="-20" y="-35" width="40" height="20" rx="3" fill="#F44336"/>
      <text x="0" y="-22" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle">ALERT!</text>
      
      <!-- Dashboard items -->
      <rect x="-20" y="-10" width="40" height="15" rx="2" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
      <rect x="-20" y="10" width="40" height="15" rx="2" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
      <rect x="-20" y="30" width="40" height="15" rx="2" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
      
      <!-- Connection to cloud -->
      <path d="M0,-60 L0,-80 L0,-150 L50,-150" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,2"/>
    </g>
  </g>
</svg>