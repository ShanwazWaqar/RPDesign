<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#BA0C2F" text-anchor="middle">Respiratory Diagnostics</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" fill="#333333" text-anchor="middle">Advanced Monitoring and Analysis Tools</text>
  
  <!-- Main content -->
  <g>
    <!-- Medical device visualization -->
    <g transform="translate(250, 250)">
      <!-- Device body -->
      <rect x="-100" y="-80" width="200" height="160" rx="10" fill="#FFFFFF" stroke="#333333" stroke-width="3"/>
      
      <!-- Screen -->
      <rect x="-80" y="-60" width="160" height="80" rx="5" fill="#E0E0E0"/>
      
      <!-- Waveform on screen -->
      <polyline points="-70,-20 -60,-25 -50,-15 -40,-40 -30,-30 -20,-35 -10,-10 0,-30 10,-25 20,-35 30,-20 40,-40 50,-30 60,-20 70,-30" 
               fill="none" stroke="#BA0C2F" stroke-width="2"/>
      
      <!-- Control buttons -->
      <circle cx="-50" cy="40" r="10" fill="#2196F3"/>
      <circle cx="0" cy="40" r="10" fill="#4CAF50"/>
      <circle cx="50" cy="40" r="10" fill="#FFC107"/>
      
      <!-- Device name -->
      <text x="0" y="-65" font-family="Arial, sans-serif" font-size="10" fill="#333333" text-anchor="middle">RESPIRATORY ANALYZER</text>
      
      <!-- Metrics display -->
      <text x="-70" y="0" font-family="Arial, sans-serif" font-size="8" fill="#333333">O2: 98%</text>
      <text x="40" y="0" font-family="Arial, sans-serif" font-size="8" fill="#333333">HR: 72 bpm</text>
      <text x="-70" y="15" font-family="Arial, sans-serif" font-size="8" fill="#333333">Vol: 450ml</text>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="8" fill="#333333">Rate: 16/min</text>
    </g>
    
    <!-- Lungs visualization -->
    <g transform="translate(550, 250)">
      <!-- Trachea -->
      <rect x="-10" y="-100" width="20" height="50" fill="#F8BBD0"/>
      
      <!-- Bronchi -->
      <path d="M0,-50 L-30,-20 M0,-50 L30,-20" fill="none" stroke="#F8BBD0" stroke-width="20" stroke-linecap="round"/>
      
      <!-- Left lung -->
      <path d="M-30,-20 C-70,-10 -90,50 -70,100 C-50,120 -20,100 -20,60 L-20,-10 Z" fill="#F48FB1" stroke="#EC407A" stroke-width="2"/>
      
      <!-- Right lung -->
      <path d="M30,-20 C70,-10 90,50 70,100 C50,120 20,100 20,60 L20,-10 Z" fill="#F48FB1" stroke="#EC407A" stroke-width="2"/>
      
      <!-- Alveoli (simplified) -->
      <g>
        <circle cx="-50" cy="20" r="5" fill="#F06292" opacity="0.6"/>
        <circle cx="-60" cy="40" r="6" fill="#F06292" opacity="0.6"/>
        <circle cx="-45" cy="60" r="4" fill="#F06292" opacity="0.6"/>
        <circle cx="-55" cy="80" r="5" fill="#F06292" opacity="0.6"/>
        
        <circle cx="50" cy="20" r="5" fill="#F06292" opacity="0.6"/>
        <circle cx="60" cy="40" r="6" fill="#F06292" opacity="0.6"/>
        <circle cx="45" cy="60" r="4" fill="#F06292" opacity="0.6"/>
        <circle cx="55" cy="80" r="5" fill="#F06292" opacity="0.6"/>
      </g>
      
      <!-- Air flow visualization -->
      <g>
        <circle cx="0" cy="-80" r="3" fill="#90CAF9" opacity="0.6">
          <animate attributeName="cy" values="-80;-50;-80" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="-15" cy="-60" r="3" fill="#90CAF9" opacity="0.6">
          <animate attributeName="cy" values="-60;-30;-60" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="15" cy="-60" r="3" fill="#90CAF9" opacity="0.6">
          <animate attributeName="cy" values="-60;-30;-60" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="-40" cy="0" r="3" fill="#90CAF9" opacity="0.6">
          <animate attributeName="cy" values="0;30;0" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="40" cy="0" r="3" fill="#90CAF9" opacity="0.6">
          <animate attributeName="cy" values="0;30;0" dur="2s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>
    
    <!-- Mobile app visualization -->
    <g transform="translate(240, 450)">
      <!-- Phone outline -->
      <rect x="-60" y="-100" width="120" height="200" rx="10" fill="#FFFFFF" stroke="#333333" stroke-width="3"/>
      <rect x="-50" y="-90" width="100" height="170" rx="2" fill="#ECEFF1"/>
      <circle cx="0" cy="90" r="10" fill="#E0E0E0"/>
      
      <!-- App interface -->
      <rect x="-50" y="-90" width="100" height="25" fill="#BA0C2F"/>
      <text x="0" y="-75" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">RespiraMon</text>
      
      <!-- Charts -->
      <rect x="-45" y="-60" width="90" height="40" rx="2" fill="white" stroke="#E0E0E0" stroke-width="1"/>
      <polyline points="-40,-40 -30,-45 -20,-35 -10,-50 0,-40 10,-45 20,-35 30,-50 40,-40" 
               fill="none" stroke="#BA0C2F" stroke-width="1"/>
      <text x="-40" y="-55" font-family="Arial, sans-serif" font-size="6" fill="#333333">Breathing Pattern</text>
      
      <rect x="-45" y="-10" width="90" height="40" rx="2" fill="white" stroke="#E0E0E0" stroke-width="1"/>
      <rect x="-35" y="5" width="10" height="20" fill="#2196F3"/>
      <rect x="-20" y="-5" width="10" height="30" fill="#2196F3"/>
      <rect x="-5" y="10" width="10" height="15" fill="#2196F3"/>
      <rect x="10" y="0" width="10" height="25" fill="#2196F3"/>
      <rect x="25" y="15" width="10" height="10" fill="#2196F3"/>
      <text x="-40" y="-5" font-family="Arial, sans-serif" font-size="6" fill="#333333">Daily Performance</text>
      
      <rect x="-45" y="40" width="90" height="30" rx="2" fill="white" stroke="#E0E0E0" stroke-width="1"/>
      <text x="-40" y="50" font-family="Arial, sans-serif" font-size="6" fill="#333333">Latest Report</text>
      <text x="-40" y="60" font-family="Arial, sans-serif" font-size="6" fill="#333333" opacity="0.7">Healthy breathing patterns detected</text>
    </g>
    
    <!-- Data flow visualization -->
    <g>
      <path d="M320,220 C350,180 500,180 530,220" fill="none" stroke="#333333" stroke-width="2" stroke-dasharray="5,5"/>
      <path d="M270,330 C300,370 500,370 550,330" fill="none" stroke="#333333" stroke-width="2" stroke-dasharray="5,5"/>
      
      <text x="400" y="170" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">Real-time Data</text>
      <text x="400" y="390" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">Analysis Results</text>
    </g>
    
    <!-- Additional elements -->
    <g>
      <!-- Doctor illustration (simplified) -->
      <g transform="translate(140, 180)">
        <circle cx="0" cy="0" r="25" fill="#FFCCBC"/> <!-- Head -->
        <rect x="-20" y="25" width="40" height="60" fill="#FFFFFF"/> <!-- Lab coat -->
        <rect x="-15" y="25" width="30" height="20" fill="#BA0C2F"/> <!-- Shirt underneath -->
        <circle cx="-8" cy="0" r="3" fill="#333333"/> <!-- Eye -->
        <circle cx="8" cy="0" r="3" fill="#333333"/> <!-- Eye -->
        <path d="M0,10 C5,15 -5,15 0,10" fill="none" stroke="#333333" stroke-width="1"/> <!-- Smile -->
        <rect x="-25" y="25" width="50" height="5" fill="#FFFFFF"/> <!-- Collar -->
        <circle cx="-15" cy="35" r="3" fill="#333333"/> <!-- Button -->
        <circle cx="-15" cy="45" r="3" fill="#333333"/> <!-- Button -->
        <path d="M-20,85 C-30,120 -10,120 -20,85" fill="none" stroke="#FFFFFF" stroke-width="10"/> <!-- Leg -->
        <path d="M20,85 C30,120 10,120 20,85" fill="none" stroke="#FFFFFF" stroke-width="10"/> <!-- Leg -->
      </g>
      
      <!-- Patient illustration (simplified) -->
      <g transform="translate(140, 350)">
        <circle cx="0" cy="0" r="20" fill="#FFCCBC"/> <!-- Head -->
        <rect x="-15" y="20" width="30" height="50" fill="#90CAF9"/> <!-- Shirt -->
        <circle cx="-6" cy="0" r="3" fill="#333333"/> <!-- Eye -->
        <circle cx="6" cy="0" r="3" fill="#333333"/> <!-- Eye -->
        <path d="M0,8 C-3,12 3,12 0,8" fill="none" stroke="#333333" stroke-width="1"/> <!-- Smile -->
      </g>
      
      <!-- Stethoscope -->
      <path d="M140,250 C130,300 160,310 170,280 C180,250 200,230 230,240" fill="none" stroke="#333333" stroke-width="3"/>
      <circle cx="140" cy="240" r="10" fill="#607D8B"/>
    </g>
  </g>
</svg>