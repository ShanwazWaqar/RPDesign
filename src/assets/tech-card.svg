<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="200px" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    
    <linearGradient id="ugaRedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BA0C2F" />
      <stop offset="100%" stop-color="#a70b2a" />
    </linearGradient>
    
    <!-- Shadows -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    
    <!-- Circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="none" />
      <path d="M0,25 h50 M25,0 v50" stroke="#e6e7ea" stroke-width="0.5" />
      <circle cx="25" cy="25" r="2" fill="#e6e7ea" />
    </pattern>
  </defs>
  
  <!-- Background with circuit pattern -->
  <rect width="400" height="200" fill="url(#bgGradient)" />
  <rect width="400" height="200" fill="url(#circuitPattern)" opacity="0.5" />
  
  <!-- Technology elements -->
  <g transform="translate(200, 100)">
    <!-- Circuit board style paths -->
    <path d="M-150,0 L-100,0 L-100,-40 L-50,-40 L-50,20 L0,20 L0,-20 L50,-20 L50,0 L100,0 L100,40 L150,40" 
          stroke="url(#ugaRedGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linejoin="round" 
          stroke-linecap="round" 
          filter="url(#dropShadow)" />
    
    <path d="M-150,40 L-120,40 L-120,60 L-70,60 L-70,20 L-20,20" 
          stroke="url(#ugaRedGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linejoin="round" 
          stroke-linecap="round" 
          filter="url(#dropShadow)" />
    
    <!-- Connection points/nodes -->
    <circle cx="-150" cy="0" r="6" fill="url(#ugaRedGradient)" />
    <circle cx="-100" cy="0" r="6" fill="url(#ugaRedGradient)" />
    <circle cx="-100" cy="-40" r="6" fill="url(#ugaRedGradient)" />
    <circle cx="-50" cy="-40" r="6" fill="url(#ugaRedGradient)" />
    <circle cx="-50" cy="20" r="6" fill="url(#ugaRedGradient)" />
    <circle cx="0" cy="20" r="6" fill="url(#ugaRedGradient)" />
    <circle cx="0" cy="-20" r="6" fill="url(#ugaRedGradient)" />
    <circle cx="50" cy="-20" r="6" fill="url(#ugaRedGradient)" />
    <circle cx="50" cy="0" r="6" fill="url(#ugaRedGradient)" />
    <circle cx="100" cy="0" r="6" fill="url(#ugaRedGradient)" />
    <circle cx="100" cy="40" r="6" fill="url(#ugaRedGradient)" />
    <circle cx="150" cy="40" r="6" fill="url(#ugaRedGradient)" />
    
    <circle cx="-150" cy="40" r="6" fill="url(#ugaRedGradient)" />
    <circle cx="-120" cy="40" r="6" fill="url(#ugaRedGradient)" />
    <circle cx="-120" cy="60" r="6" fill="url(#ugaRedGradient)" />
    <circle cx="-70" cy="60" r="6" fill="url(#ugaRedGradient)" />
    <circle cx="-70" cy="20" r="6" fill="url(#ugaRedGradient)" />
    <circle cx="-20" cy="20" r="6" fill="url(#ugaRedGradient)" />
    
    <!-- CPU/Microchip -->
    <g transform="translate(-100, 40)">
      <rect x="-20" y="-20" width="40" height="40" rx="2" fill="white" stroke="#e6e7ea" filter="url(#dropShadow)" />
      <rect x="-15" y="-15" width="30" height="30" rx="1" fill="#f3f4f6" />
      <rect x="-10" y="-10" width="20" height="20" rx="1" fill="url(#ugaRedGradient)" opacity="0.1" />
      <circle cx="0" cy="0" r="5" fill="url(#ugaRedGradient)" opacity="0.7" />
      
      <!-- Pins -->
      <rect x="-18" y="-24" width="4" height="4" fill="#e6e7ea" />
      <rect x="-6" y="-24" width="4" height="4" fill="#e6e7ea" />
      <rect x="6" y="-24" width="4" height="4" fill="#e6e7ea" />
      <rect x="14" y="-24" width="4" height="4" fill="#e6e7ea" />
      
      <rect x="-18" y="20" width="4" height="4" fill="#e6e7ea" />
      <rect x="-6" y="20" width="4" height="4" fill="#e6e7ea" />
      <rect x="6" y="20" width="4" height="4" fill="#e6e7ea" />
      <rect x="14" y="20" width="4" height="4" fill="#e6e7ea" />
      
      <rect x="-24" y="-18" width="4" height="4" fill="#e6e7ea" />
      <rect x="-24" y="-6" width="4" height="4" fill="#e6e7ea" />
      <rect x="-24" y="6" width="4" height="4" fill="#e6e7ea" />
      <rect x="-24" y="14" width="4" height="4" fill="#e6e7ea" />
      
      <rect x="20" y="-18" width="4" height="4" fill="#e6e7ea" />
      <rect x="20" y="-6" width="4" height="4" fill="#e6e7ea" />
      <rect x="20" y="6" width="4" height="4" fill="#e6e7ea" />
      <rect x="20" y="14" width="4" height="4" fill="#e6e7ea" />
    </g>
    
    <!-- Gear icon -->
    <g transform="translate(60, -30)">
      <circle cx="0" cy="0" r="25" fill="white" filter="url(#dropShadow)" />
      <path d="M0,-20 L3,-19.5 L3.5,-12 L8,-10 L14,-14 L16,-12 L12,-6 L14,-3 L20,0 L14,3 L12,6 L16,12 L14,14 L8,10 L3.5,12 L3,19.5 L0,20 L-3,19.5 L-3.5,12 L-8,10 L-14,14 L-16,12 L-12,6 L-14,3 L-20,0 L-14,-3 L-12,-6 L-16,-12 L-14,-14 L-8,-10 L-3.5,-12 L-3,-19.5 Z" 
            fill="url(#ugaRedGradient)" 
            opacity="0.8" />
      <circle cx="0" cy="0" r="8" fill="white" />
    </g>
    
    <!-- Code window -->
    <g transform="translate(130, 0)">
      <rect x="-40" y="-30" width="80" height="60" rx="3" fill="white" filter="url(#dropShadow)" />
      <rect x="-40" y="-30" width="80" height="10" rx="3" fill="#f3f4f6" />
      <circle cx="-30" cy="-25" r="2" fill="#BA0C2F" />
      <circle cx="-23" cy="-25" r="2" fill="#f59e0b" />
      <circle cx="-16" cy="-25" r="2" fill="#10b981" />
      
      <!-- Code lines -->
      <rect x="-30" y="-15" width="60" height="2" rx="1" fill="#f3f4f6" />
      <rect x="-30" y="-10" width="40" height="2" rx="1" fill="#f3f4f6" />
      <rect x="-30" y="-5" width="50" height="2" rx="1" fill="#f3f4f6" />
      <rect x="-25" y="0" width="45" height="2" rx="1" fill="#f3f4f6" />
      <rect x="-25" y="5" width="35" height="2" rx="1" fill="#f3f4f6" />
      <rect x="-30" y="10" width="55" height="2" rx="1" fill="#f3f4f6" />
      <rect x="-30" y="15" width="25" height="2" rx="1" fill="#f3f4f6" />
      <rect x="-30" y="20" width="40" height="2" rx="1" fill="#f3f4f6" />
      
      <!-- Syntax highlight -->
      <rect x="-20" y="-15" width="10" height="2" rx="1" fill="url(#ugaRedGradient)" opacity="0.8" />
      <rect x="-15" y="-5" width="12" height="2" rx="1" fill="url(#ugaRedGradient)" opacity="0.8" />
      <rect x="-5" y="10" width="8" height="2" rx="1" fill="url(#ugaRedGradient)" opacity="0.8" />
    </g>
  </g>
  
  <!-- Technology label with proper contrast for accessibility -->
  <rect x="20" y="20" width="160" height="50" rx="5" fill="url(#ugaRedGradient)" filter="url(#dropShadow)" />
  <text x="30" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Technology</text>
</svg>