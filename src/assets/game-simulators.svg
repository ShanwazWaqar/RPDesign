<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#BA0C2F" text-anchor="middle">Game Simulators</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" fill="#333333" text-anchor="middle">Interactive Educational Experiences</text>
  
  <!-- Main content -->
  <g>
    <!-- Computer screen with game simulation -->
    <g transform="translate(250, 250)">
      <!-- Monitor -->
      <rect x="-150" y="-100" width="300" height="200" rx="5" fill="#263238"/>
      <rect x="-140" y="-90" width="280" height="180" fill="#37474F"/>
      
      <!-- Screen content - game world -->
      <rect x="-138" y="-88" width="276" height="176" fill="#81C784"/>
      
      <!-- Game environment elements -->
      <rect x="-120" y="30" width="240" height="56" fill="#1B5E20"/> <!-- Ground -->
      <circle cx="50" cy="-30" r="20" fill="#FFEB3B"/> <!-- Sun -->
      
      <!-- Trees -->
      <g transform="translate(-100, 20)">
        <rect x="-5" y="0" width="10" height="20" fill="#795548"/>
        <circle cx="0" cy="-10" r="15" fill="#388E3C"/>
      </g>
      
      <g transform="translate(-60, 25)">
        <rect x="-5" y="0" width="10" height="15" fill="#795548"/>
        <circle cx="0" cy="-10" r="12" fill="#388E3C"/>
      </g>
      
      <g transform="translate(70, 20)">
        <rect x="-5" y="0" width="10" height="20" fill="#795548"/>
        <circle cx="0" cy="-10" r="15" fill="#388E3C"/>
      </g>
      
      <!-- Game character -->
      <g transform="translate(0, 30)">
        <rect x="-10" y="-20" width="20" height="30" fill="#BA0C2F"/>
        <circle cx="0" cy="-30" r="10" fill="#FFCCBC"/>
        <rect x="-15" y="-15" width="5" height="15" fill="#BA0C2F"/> <!-- Arm -->
        <rect x="10" y="-15" width="5" height="15" fill="#BA0C2F"/> <!-- Arm -->
        <rect x="-10" y="10" width="8" height="15" fill="#3F51B5"/> <!-- Leg -->
        <rect x="2" y="10" width="8" height="15" fill="#3F51B5"/> <!-- Leg -->
      </g>
      
      <!-- Game objects -->
      <circle cx="-40" cy="30" r="8" fill="#FFEB3B"/> <!-- Collectible -->
      <rect x="30" y="10" width="15" height="15" fill="#7B1FA2"/> <!-- Interactive object -->
      <rect x="80" y="-50" width="40" height="25" fill="#0277BD" opacity="0.7"/> <!-- Platform -->
      
      <!-- UI elements -->
      <rect x="-130" y="-80" width="60" height="15" rx="3" fill="#333333" opacity="0.7"/>
      <text x="-125" y="-70" font-family="Arial, sans-serif" font-size="10" fill="white">SCORE: 150</text>
      
      <rect x="70" y="-80" width="60" height="15" rx="3" fill="#333333" opacity="0.7"/>
      <text x="75" y="-70" font-family="Arial, sans-serif" font-size="10" fill="white">LEVEL: 2</text>
      
      <!-- Monitor stand -->
      <path d="M-30,100 L30,100 L20,130 L-20,130 Z" fill="#263238"/>
      <rect x="-50" y="130" width="100" height="10" rx="2" fill="#263238"/>
    </g>
    
    <!-- Educational interface -->
    <g transform="translate(550, 200)">
      <!-- Tablet device -->
      <rect x="-100" y="-120" width="200" height="240" rx="10" fill="#ECEFF1" stroke="#CFD8DC" stroke-width="3"/>
      <rect x="-90" y="-110" width="180" height="220" rx="5" fill="#FFFFFF"/>
      
      <!-- App interface -->
      <rect x="-90" y="-110" width="180" height="40" fill="#BA0C2F"/>
      <text x="0" y="-85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Learning Dashboard</text>
      
      <!-- Content sections -->
      <rect x="-80" y="-60" width="160" height="40" rx="5" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
      <text x="-70" y="-40" font-family="Arial, sans-serif" font-size="12" fill="#333333">Physics Concepts</text>
      <rect x="-40" y="-45" width="110" height="10" rx="5" fill="#E0E0E0"/>
      <rect x="-40" y="-45" width="60" height="10" rx="5" fill="#4CAF50"/>
      
      <rect x="-80" y="-10" width="160" height="40" rx="5" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
      <text x="-70" y="10" font-family="Arial, sans-serif" font-size="12" fill="#333333">Problem Solving</text>
      <rect x="-40" y="5" width="110" height="10" rx="5" fill="#E0E0E0"/>
      <rect x="-40" y="5" width="85" height="10" rx="5" fill="#2196F3"/>
      
      <rect x="-80" y="40" width="160" height="40" rx="5" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
      <text x="-70" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333333">Teamwork Skills</text>
      <rect x="-40" y="55" width="110" height="10" rx="5" fill="#E0E0E0"/>
      <rect x="-40" y="55" width="75" height="10" rx="5" fill="#FFC107"/>
      
      <rect x="-80" y="90" width="75" height="30" rx="5" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
      <text x="-42.5" y="110" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">Review</text>
      
      <rect x="5" y="90" width="75" height="30" rx="5" fill="#BA0C2F"/>
      <text x="42.5" y="110" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Next Level</text>
    </g>
    
    <!-- VR/AR elements -->
    <g transform="translate(550, 450)">
      <!-- VR headset (simplified) -->
      <path d="M-50,-20 L50,-20 L70,20 L-70,20 Z" fill="#455A64" stroke="#37474F" stroke-width="2"/>
      <path d="M-40,-15 L40,-15 L55,15 L-55,15 Z" fill="#212121"/>
      <path d="M-30,20 L30,20 L30,30 L-30,30 Z" fill="#455A64"/>
      
      <!-- AR glasses (simplified) -->
      <g transform="translate(0, 70)">
        <path d="M-50,0 L-30,0 L-25,10 L-45,10 Z" fill="#9E9E9E" stroke="#757575" stroke-width="1"/>
        <path d="M30,0 L50,0 L45,10 L25,10 Z" fill="#9E9E9E" stroke="#757575" stroke-width="1"/>
        <path d="M-25,5 L25,5" stroke="#9E9E9E" stroke-width="2"/>
        <rect x="-45" y="5" width="20" height="15" rx="2" fill="#2196F3" opacity="0.5"/>
        <rect x="25" y="5" width="20" height="15" rx="2" fill="#2196F3" opacity="0.5"/>
      </g>
    </g>
    
    <!-- Student interaction -->
    <g transform="translate(170, 450)">
      <!-- Students (simplified) -->
      <g transform="translate(-60, 0)">
        <circle cx="0" cy="0" r="20" fill="#FFCCBC"/> <!-- Head -->
        <rect x="-15" y="20" width="30" height="50" fill="#4CAF50"/> <!-- Body -->
        <rect x="-5" y="35" width="10" height="20" fill="#FFCCBC"/> <!-- Arm -->
        <circle cx="-7" cy="0" r="3" fill="#333333"/> <!-- Eye -->
        <circle cx="7" cy="0" r="3" fill="#333333"/> <!-- Eye -->
        <path d="M0,7 C3,12 -3,12 0,7" fill="none" stroke="#333333" stroke-width="1"/> <!-- Smile -->
      </g>
      
      <g transform="translate(0, 0)">
        <circle cx="0" cy="0" r="20" fill="#FFECB3"/> <!-- Head -->
        <rect x="-15" y="20" width="30" height="50" fill="#F44336"/> <!-- Body -->
        <rect x="-5" y="35" width="10" height="20" fill="#FFECB3"/> <!-- Arm -->
        <circle cx="-7" cy="0" r="3" fill="#333333"/> <!-- Eye -->
        <circle cx="7" cy="0" r="3" fill="#333333"/> <!-- Eye -->
        <path d="M0,7 C3,12 -3,12 0,7" fill="none" stroke="#333333" stroke-width="1"/> <!-- Smile -->
      </g>
      
      <g transform="translate(60, 0)">
        <circle cx="0" cy="0" r="20" fill="#D7CCC8"/> <!-- Head -->
        <rect x="-15" y="20" width="30" height="50" fill="#3F51B5"/> <!-- Body -->
        <rect x="-5" y="35" width="10" height="20" fill="#D7CCC8"/> <!-- Arm -->
        <circle cx="-7" cy="0" r="3" fill="#333333"/> <!-- Eye -->
        <circle cx="7" cy="0" r="3" fill="#333333"/> <!-- Eye -->
        <path d="M0,7 C3,12 -3,12 0,7" fill="none" stroke="#333333" stroke-width="1"/> <!-- Smile -->
      </g>
      
      <!-- Game controller -->
      <g transform="translate(0, 45)">
        <rect x="-15" y="0" width="30" height="20" rx="5" fill="#616161"/>
        <circle cx="-7" cy="10" r="5" fill="#BA0C2F"/>
        <circle cx="7" cy="10" r="5" fill="#333333"/>
      </g>
    </g>
    
    <!-- Educational concepts visualization -->
    <g transform="translate(400, 130)">
      <!-- Thought bubbles -->
      <g transform="translate(-70, 0)">
        <circle cx="0" cy="0" r="35" fill="#FFFFFF" stroke="#BA0C2F" stroke-width="2"/>
        <circle cx="-45" cy="15" r="10" fill="#FFFFFF" stroke="#BA0C2F" stroke-width="2"/>
        <circle cx="-60" cy="25" r="5" fill="#FFFFFF" stroke="#BA0C2F" stroke-width="2"/>
        
        <!-- Physics/Math concept -->
        <text x="0" y="-10" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333333" text-anchor="middle">PHYSICS</text>
        <text x="0" y="10" font-family="Arial, sans-serif" font-size="15" fill="#333333" text-anchor="middle">F = ma</text>
      </g>
      
      <g transform="translate(70, 0)">
        <circle cx="0" cy="0" r="35" fill="#FFFFFF" stroke="#BA0C2F" stroke-width="2"/>
        <circle cx="45" cy="15" r="10" fill="#FFFFFF" stroke="#BA0C2F" stroke-width="2"/>
        <circle cx="60" cy="25" r="5" fill="#FFFFFF" stroke="#BA0C2F" stroke-width="2"/>
        
        <!-- Problem-solving concept -->
        <text x="0" y="-10" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333333" text-anchor="middle">PROBLEM SOLVING</text>
        <path d="M-15,0 L-5,10 L15,-10" stroke="#4CAF50" stroke-width="2" fill="none"/> <!-- Checkmark -->
      </g>
    </g>
  </g>
</svg>