<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#BA0C2F" text-anchor="middle">Heterogeneous Robots</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" fill="#333333" text-anchor="middle">Multi-Robot Collaborative Systems</text>
  
  <!-- Main content -->
  <g>
    <!-- Robot 1: Wheeled robot -->
    <g transform="translate(200, 250)">
      <!-- Base/chassis -->
      <rect x="-50" y="30" width="100" height="50" rx="10" fill="#37474F" stroke="#263238" stroke-width="2"/>
      
      <!-- Wheels -->
      <rect x="-60" y="60" width="20" height="30" rx="5" fill="#212121"/>
      <rect x="40" y="60" width="20" height="30" rx="5" fill="#212121"/>
      <circle cx="-50" cy="75" r="10" fill="#424242"/>
      <circle cx="50" cy="75" r="10" fill="#424242"/>
      
      <!-- Body -->
      <rect x="-40" y="-20" width="80" height="50" rx="5" fill="#BA0C2F" stroke="#880E4F" stroke-width="2"/>
      
      <!-- Head/sensors -->
      <rect x="-30" y="-50" width="60" height="30" rx="10" fill="#546E7A" stroke="#455A64" stroke-width="2"/>
      <rect x="-25" y="-45" width="50" height="20" rx="5" fill="#78909C"/>
      
      <!-- Eyes/cameras -->
      <circle cx="-10" cy="-35" r="5" fill="#29B6F6"/>
      <circle cx="10" cy="-35" r="5" fill="#29B6F6"/>
      
      <!-- Arm -->
      <rect x="40" y="-10" width="10" height="40" fill="#546E7A" stroke="#455A64" stroke-width="1"/>
      <rect x="30" y="-10" width="20" height="10" fill="#546E7A" stroke="#455A64" stroke-width="1"/>
      <circle cx="45" cy="40" r="10" fill="#546E7A" stroke="#455A64" stroke-width="1"/>
      <path d="M40,45 L50,45" stroke="#455A64" stroke-width="3"/>
      
      <!-- Antenna -->
      <line x1="0" y1="-50" x2="0" y2="-70" stroke="#455A64" stroke-width="2"/>
      <circle cx="0" cy="-70" r="5" fill="#BA0C2F"/>
      
      <!-- Label -->
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">MOBILE ROBOT</text>
    </g>
    
    <!-- Robot 2: Drone/aerial robot -->
    <g transform="translate(500, 180)">
      <!-- Center body -->
      <circle cx="0" cy="0" r="25" fill="#BA0C2F" stroke="#880E4F" stroke-width="2"/>
      
      <!-- Arms -->
      <line x1="0" y1="0" x2="-60" y2="-30" stroke="#546E7A" stroke-width="6"/>
      <line x1="0" y1="0" x2="60" y2="-30" stroke="#546E7A" stroke-width="6"/>
      <line x1="0" y1="0" x2="-60" y2="30" stroke="#546E7A" stroke-width="6"/>
      <line x1="0" y1="0" x2="60" y2="30" stroke="#546E7A" stroke-width="6"/>
      
      <!-- Propellers -->
      <circle cx="-60" cy="-30" r="15" fill="#78909C" stroke="#455A64" stroke-width="2"/>
      <circle cx="60" cy="-30" r="15" fill="#78909C" stroke="#455A64" stroke-width="2"/>
      <circle cx="-60" cy="30" r="15" fill="#78909C" stroke="#455A64" stroke-width="2"/>
      <circle cx="60" cy="30" r="15" fill="#78909C" stroke="#455A64" stroke-width="2"/>
      
      <!-- Propeller centers -->
      <circle cx="-60" cy="-30" r="5" fill="#263238"/>
      <circle cx="60" cy="-30" r="5" fill="#263238"/>
      <circle cx="-60" cy="30" r="5" fill="#263238"/>
      <circle cx="60" cy="30" r="5" fill="#263238"/>
      
      <!-- Camera gimbal -->
      <rect x="-10" y="10" width="20" height="15" rx="2" fill="#37474F"/>
      <circle cx="0" cy="30" r="8" fill="#546E7A" stroke="#455A64" stroke-width="1"/>
      <circle cx="0" cy="30" r="4" fill="#29B6F6"/>
      
      <!-- Sensors on top -->
      <rect x="-15" y="-15" width="30" height="5" fill="#CFD8DC"/>
      <circle cx="0" cy="-20" r="5" fill="#CFD8DC"/>
      
      <!-- Label -->
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">AERIAL ROBOT</text>
    </g>
    
    <!-- Robot 3: Robotic arm -->
    <g transform="translate(350, 400)">
      <!-- Base -->
      <rect x="-40" y="50" width="80" height="20" fill="#455A64" stroke="#37474F" stroke-width="2"/>
      
      <!-- Arm segments -->
      <rect x="-10" y="20" width="20" height="30" fill="#BA0C2F" stroke="#880E4F" stroke-width="2"/>
      <rect x="-5" y="-40" width="10" height="60" fill="#BA0C2F" stroke="#880E4F" stroke-width="2" transform="rotate(20, 0, -10)"/>
      
      <!-- Joints -->
      <circle cx="0" cy="20" r="10" fill="#546E7A" stroke="#455A64" stroke-width="1"/>
      <circle cx="3" cy="-30" r="8" fill="#546E7A" stroke="#455A64" stroke-width="1"/>
      
      <!-- End effector/gripper -->
      <path d="M20,-60 L30,-50 L30,-35 L20,-25" fill="none" stroke="#546E7A" stroke-width="3" transform="rotate(20, 0, -10)"/>
      <path d="M-20,-60 L-30,-50 L-30,-35 L-20,-25" fill="none" stroke="#546E7A" stroke-width="3" transform="rotate(20, 0, -10)"/>
      
      <!-- Rotation indicator -->
      <path d="M-30,55 C-30,70 30,70 30,55" fill="none" stroke="#29B6F6" stroke-width="2" stroke-dasharray="5,2"/>
      
      <!-- Label -->
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">ROBOTIC ARM</text>
    </g>
    
    <!-- Robot 4: Humanoid robot (simplified) -->
    <g transform="translate(650, 350)">
      <!-- Legs -->
      <rect x="-25" y="30" width="15" height="50" fill="#455A64" stroke="#37474F" stroke-width="1"/>
      <rect x="10" y="30" width="15" height="50" fill="#455A64" stroke="#37474F" stroke-width="1"/>
      
      <!-- Feet -->
      <rect x="-30" y="80" width="25" height="10" rx="5" fill="#263238"/>
      <rect x="5" y="80" width="25" height="10" rx="5" fill="#263238"/>
      
      <!-- Torso -->
      <rect x="-30" y="-30" width="60" height="60" rx="5" fill="#BA0C2F" stroke="#880E4F" stroke-width="2"/>
      
      <!-- Arms -->
      <rect x="-50" y="-25" width="20" height="10" fill="#546E7A" stroke="#455A64" stroke-width="1"/>
      <rect x="-60" y="-25" width="10" height="40" fill="#546E7A" stroke="#455A64" stroke-width="1"/>
      <rect x="30" y="-25" width="20" height="10" fill="#546E7A" stroke="#455A64" stroke-width="1"/>
      <rect x="50" y="-25" width="10" height="40" fill="#546E7A" stroke="#455A64" stroke-width="1"/>
      
      <!-- Hands -->
      <rect x="-65" y="15" width="15" height="10" rx="3" fill="#455A64"/>
      <rect x="50" y="15" width="15" height="10" rx="3" fill="#455A64"/>
      
      <!-- Head -->
      <rect x="-20" y="-70" width="40" height="40" rx="5" fill="#546E7A" stroke="#455A64" stroke-width="1"/>
      <rect x="-15" y="-60" width="30" height="15" fill="#29B6F6" opacity="0.8"/>
      
      <!-- Neck -->
      <rect x="-10" y="-30" width="20" height="10" fill="#455A64"/>
      
      <!-- Label -->
      <text x="0" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">HUMANOID</text>
    </g>
    
    <!-- Robot 5: Small robot/rover -->
    <g transform="translate(120, 450)">
      <!-- Main body -->
      <rect x="-30" y="-20" width="60" height="40" rx="10" fill="#BA0C2F" stroke="#880E4F" stroke-width="2"/>
      
      <!-- Tracks -->
      <rect x="-40" y="10" width="80" height="15" rx="7" fill="#263238"/>
      <rect x="-35" y="15" width="70" height="5" fill="#37474F"/>
      
      <!-- Top sensors -->
      <rect x="-20" y="-30" width="40" height="10" rx="5" fill="#546E7A" stroke="#455A64" stroke-width="1"/>
      <circle cx="-10" cy="-25" r="3" fill="#29B6F6"/>
      <circle cx="10" cy="-25" r="3" fill="#29B6F6"/>
      
      <!-- Front arm/manipulator -->
      <rect x="0" y="-5" width="45" height="5" fill="#455A64" transform="rotate(-20, 0, -5)"/>
      <circle cx="40" cy="-20" r="8" fill="#546E7A"/>
      <circle cx="40" cy="-20" r="5" fill="#29B6F6"/>
      
      <!-- Label -->
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">MINI ROVER</text>
    </g>
    
    <!-- Communication visualization -->
    <g>
      <!-- Network lines -->
      <path d="M200,250 L350,400" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,3"/>
      <path d="M200,250 L500,180" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,3"/>
      <path d="M200,250 L120,450" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,3"/>
      <path d="M200,250 L650,350" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,3"/>
      
      <path d="M500,180 L350,400" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,3"/>
      <path d="M500,180 L120,450" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,3"/>
      <path d="M500,180 L650,350" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,3"/>
      
      <path d="M350,400 L120,450" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,3"/>
      <path d="M350,400 L650,350" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,3"/>
      
      <path d="M120,450 L650,350" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,3"/>
      
      <!-- Communication nodes -->
      <circle cx="200" cy="250" r="5" fill="#2196F3"/>
      <circle cx="500" cy="180" r="5" fill="#2196F3"/>
      <circle cx="350" cy="400" r="5" fill="#2196F3"/>
      <circle cx="120" cy="450" r="5" fill="#2196F3"/>
      <circle cx="650" cy="350" r="5" fill="#2196F3"/>
    </g>
    
    <!-- System integration visualization -->
    <g transform="translate(400, 150)">
      <!-- Central control -->
      <circle cx="0" cy="0" r="30" fill="#FFFFFF" stroke="#BA0C2F" stroke-width="2"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333333" text-anchor="middle">CENTRAL</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333333" text-anchor="middle">CONTROL</text>
      
      <!-- Signal waves -->
      <circle cx="0" cy="0" r="40" fill="none" stroke="#2196F3" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="50" fill="none" stroke="#2196F3" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="60" fill="none" stroke="#2196F3" stroke-width="1" stroke-dasharray="2,2"/>
    </g>
    
    <!-- Collaborative task indication -->
    <g transform="translate(400, 300)">
      <!-- Task object -->
      <rect x="-40" y="-20" width="80" height="40" fill="#FFC107" stroke="#FFA000" stroke-width="2"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333333" text-anchor="middle">COLLABORATIVE</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333333" text-anchor="middle">TASK</text>
    </g>
  </g>
</svg>