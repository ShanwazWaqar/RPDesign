<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#BA0C2F" text-anchor="middle">Structural Health Monitoring</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" fill="#333333" text-anchor="middle">Advanced Infrastructure Diagnostics</text>
  
  <!-- Bridge structure -->
  <g transform="translate(400, 300)">
    <!-- Bridge deck -->
    <rect x="-300" y="-20" width="600" height="40" fill="#607D8B" stroke="#455A64" stroke-width="2"/>
    
    <!-- Bridge supports -->
    <rect x="-280" y="20" width="40" height="150" fill="#455A64" stroke="#37474F" stroke-width="2"/>
    <rect x="-150" y="20" width="40" height="180" fill="#455A64" stroke="#37474F" stroke-width="2"/>
    <rect x="110" y="20" width="40" height="180" fill="#455A64" stroke="#37474F" stroke-width="2"/>
    <rect x="240" y="20" width="40" height="150" fill="#455A64" stroke="#37474F" stroke-width="2"/>
    
    <!-- Suspension cables -->
    <path d="M-300,-20 C-200,-120 200,-120 300,-20" fill="none" stroke="#78909C" stroke-width="5"/>
    <path d="M-300,-20 C-200,-100 200,-100 300,-20" fill="none" stroke="#78909C" stroke-width="5"/>
    
    <!-- Vertical cables -->
    <line x1="-250" y1="-110" x2="-250" y2="-20" stroke="#90A4AE" stroke-width="3"/>
    <line x1="-200" y1="-114" x2="-200" y2="-20" stroke="#90A4AE" stroke-width="3"/>
    <line x1="-150" y1="-117" x2="-150" y2="-20" stroke="#90A4AE" stroke-width="3"/>
    <line x1="-100" y1="-119" x2="-100" y2="-20" stroke="#90A4AE" stroke-width="3"/>
    <line x1="-50" y1="-120" x2="-50" y2="-20" stroke="#90A4AE" stroke-width="3"/>
    <line x1="0" y1="-120" x2="0" y2="-20" stroke="#90A4AE" stroke-width="3"/>
    <line x1="50" y1="-120" x2="50" y2="-20" stroke="#90A4AE" stroke-width="3"/>
    <line x1="100" y1="-119" x2="100" y2="-20" stroke="#90A4AE" stroke-width="3"/>
    <line x1="150" y1="-117" x2="150" y2="-20" stroke="#90A4AE" stroke-width="3"/>
    <line x1="200" y1="-114" x2="200" y2="-20" stroke="#90A4AE" stroke-width="3"/>
    <line x1="250" y1="-110" x2="250" y2="-20" stroke="#90A4AE" stroke-width="3"/>
    
    <!-- Water underneath -->
    <path d="M-350,170 C-300,160 -250,180 -200,170 C-150,160 -100,180 -50,170 C0,160 50,180 100,170 C150,160 200,180 250,170 C300,160 350,180 400,170" fill="#BBDEFB" opacity="0.7"/>
  </g>
  
  <!-- Monitoring system elements -->
  <g>
    <!-- Sensor nodes on bridge -->
    <circle cx="150" cy="280" r="8" fill="#BA0C2F"/>
    <circle cx="250" cy="280" r="8" fill="#BA0C2F"/>
    <circle cx="350" cy="280" r="8" fill="#BA0C2F"/>
    <circle cx="450" cy="280" r="8" fill="#BA0C2F"/>
    <circle cx="550" cy="280" r="8" fill="#BA0C2F"/>
    <circle cx="650" cy="280" r="8" fill="#BA0C2F"/>
    
    <circle cx="200" cy="180" r="8" fill="#BA0C2F"/>
    <circle cx="300" cy="160" r="8" fill="#BA0C2F"/>
    <circle cx="400" cy="160" r="8" fill="#BA0C2F"/>
    <circle cx="500" cy="160" r="8" fill="#BA0C2F"/>
    <circle cx="600" cy="180" r="8" fill="#BA0C2F"/>
    
    <!-- Data lines -->
    <path d="M150,280 L120,230 C100,200 100,150 150,120 L650,120" fill="none" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,2"/>
    <path d="M250,280 L220,240 C200,220 180,180 200,150 L650,120" fill="none" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,2"/>
    <path d="M350,280 L330,240 C320,220 310,180 320,150 L650,120" fill="none" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,2"/>
    <path d="M450,280 L470,240 C480,220 490,180 480,150 L650,120" fill="none" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,2"/>
    <path d="M550,280 L580,240 C600,220 620,180 600,150 L650,120" fill="none" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,2"/>
    <path d="M650,280 L650,120" fill="none" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,2"/>
    
    <path d="M200,180 L180,160 C170,150 160,130 200,120 L650,120" fill="none" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,2"/>
    <path d="M300,160 L300,130 C300,125 310,120 320,120 L650,120" fill="none" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,2"/>
    <path d="M400,160 L400,130 C400,125 390,120 380,120 L650,120" fill="none" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,2"/>
    <path d="M500,160 L500,130 C500,125 490,120 480,120 L650,120" fill="none" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,2"/>
    <path d="M600,180 L620,160 C630,150 640,130 600,120 L650,120" fill="none" stroke="#BA0C2F" stroke-width="1" stroke-dasharray="5,2"/>
  </g>
  
  <!-- Control center/monitoring station -->
  <g transform="translate(650, 120)">
    <!-- Monitoring station -->
    <rect x="0" y="0" width="120" height="80" rx="5" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="10" y="10" width="100" height="60" rx="2" fill="#E0E0E0"/>
    
    <!-- Screen content -->
    <rect x="15" y="15" width="90" height="15" fill="#F5F5F5"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="8" fill="#333333">STRUCTURAL MONITORING</text>
    
    <!-- Bridge visualization on screen -->
    <path d="M20,40 L100,40" stroke="#455A64" stroke-width="3"/>
    <path d="M25,40 L25,50" stroke="#455A64" stroke-width="3"/>
    <path d="M40,40 L40,50" stroke="#455A64" stroke-width="3"/>
    <path d="M60,40 L60,50" stroke="#455A64" stroke-width="3"/>
    <path d="M80,40 L80,50" stroke="#455A64" stroke-width="3"/>
    <path d="M95,40 L95,50" stroke="#455A64" stroke-width="3"/>
    
    <!-- Data points on screen -->
    <circle cx="30" cy="40" r="2" fill="#BA0C2F"/>
    <circle cx="50" cy="40" r="2" fill="#BA0C2F"/>
    <circle cx="70" cy="40" r="2" fill="#BA0C2F"/>
    <circle cx="90" cy="40" r="2" fill="#BA0C2F"/>
    
    <!-- Alert indication -->
    <circle cx="95" cy="20" r="3" fill="#4CAF50"/>
  </g>
  
  <!-- Data collection and analytics -->
  <g transform="translate(130, 450)">
    <!-- Tablet device -->
    <rect x="0" y="0" width="180" height="120" rx="10" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
    <rect x="10" y="10" width="160" height="100" rx="2" fill="#ECEFF1"/>
    
    <!-- Display content -->
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333333" text-anchor="middle">Structural Analytics</text>
    
    <!-- Chart on screen -->
    <rect x="20" y="35" width="140" height="65" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <polyline points="20,80 40,70 60,75 80,60 100,65 120,50 140,55 160,45" fill="none" stroke="#BA0C2F" stroke-width="1.5"/>
    <polyline points="20,90 40,85 60,88 80,84 100,82 120,80 140,83 160,79" fill="none" stroke="#2196F3" stroke-width="1.5"/>
    
    <!-- Legend -->
    <circle cx="40" cy="105" r="3" fill="#BA0C2F"/>
    <text x="55" y="108" font-family="Arial, sans-serif" font-size="6" fill="#333333">Vibration</text>
    <circle cx="100" cy="105" r="3" fill="#2196F3"/>
    <text x="115" y="108" font-family="Arial, sans-serif" font-size="6" fill="#333333">Stress</text>
  </g>
  
  <!-- 3D structural analysis -->
  <g transform="translate(400, 450)">
    <!-- Computer screen -->
    <rect x="0" y="0" width="240" height="140" rx="5" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
    <rect x="10" y="10" width="220" height="120" rx="2" fill="#263238"/>
    
    <!-- 3D model on screen -->
    <g transform="translate(120, 70) scale(0.8)">
      <!-- 3D bridge wireframe (simplified) -->
      <rect x="-100" y="-20" width="200" height="10" fill="none" stroke="#4FC3F7" stroke-width="1"/>
      <line x1="-80" y1="-20" x2="-80" y2="20" stroke="#4FC3F7" stroke-width="1"/>
      <line x1="-40" y1="-20" x2="-40" y2="30" stroke="#4FC3F7" stroke-width="1"/>
      <line x1="0" y1="-20" x2="0" y2="30" stroke="#4FC3F7" stroke-width="1"/>
      <line x1="40" y1="-20" x2="40" y2="30" stroke="#4FC3F7" stroke-width="1"/>
      <line x1="80" y1="-20" x2="80" y2="20" stroke="#4FC3F7" stroke-width="1"/>
      
      <!-- Stress visualization -->
      <rect x="-40" y="-20" width="40" height="10" fill="#BA0C2F" opacity="0.5"/>
      <rect x="0" y="-20" width="40" height="10" fill="#BA0C2F" opacity="0.5"/>
      
      <!-- Analysis points -->
      <circle cx="-20" cy="-15" r="3" fill="#FFEB3B"/>
      <circle cx="20" cy="-15" r="3" fill="#FFEB3B"/>
    </g>
    
    <!-- UI elements -->
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">3D STRUCTURAL ANALYSIS</text>
    <rect x="180" y="20" width="40" height="10" rx="2" fill="#455A64"/>
    <text x="185" y="27" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF">ANALYZE</text>
  </g>
  
  <!-- Additional elements -->
  <g>
    <!-- Engineer figure (simplified) -->
    <g transform="translate(700, 450)">
      <circle cx="0" cy="0" r="20" fill="#FFCCBC"/> <!-- Head -->
      <rect x="-15" y="20" width="30" height="50" fill="#455A64"/> <!-- Body -->
      <rect x="-25" y="20" width="50" height="10" fill="#546E7A"/> <!-- Shoulders -->
      <rect x="-20" y="70" width="15" height="30" fill="#546E7A"/> <!-- Leg -->
      <rect x="5" y="70" width="15" height="30" fill="#546E7A"/> <!-- Leg -->
      <circle cx="-8" cy="0" r="3" fill="#333333"/> <!-- Eye -->
      <circle cx="8" cy="0" r="3" fill="#333333"/> <!-- Eye -->
      <circle cx="0" cy="20" r="2" fill="#FFC107"/> <!-- Safety vest detail -->
      <path d="M-10,40 L-30,50" stroke="#546E7A" stroke-width="5" stroke-linecap="round"/> <!-- Arm -->
      <path d="M10,40 L25,30" stroke="#546E7A" stroke-width="5" stroke-linecap="round"/> <!-- Arm -->
      <rect x="25" y="25" width="15" height="10" fill="#FFFFFF"/> <!-- Tablet/device -->
      <rect x="-17" y="-35" width="34" height="15" rx="2" fill="#FFC107"/> <!-- Hard hat -->
    </g>
    
    <!-- Drone for inspection (simplified) -->
    <g transform="translate(250, 120)">
      <rect x="-15" y="-5" width="30" height="10" fill="#424242"/>
      <rect x="-20" y="-2" width="5" height="4" fill="#757575"/>
      <rect x="15" y="-2" width="5" height="4" fill="#757575"/>
      <circle cx="-20" cy="-10" r="5" fill="#BA0C2F"/>
      <circle cx="20" cy="-10" r="5" fill="#BA0C2F"/>
      <circle cx="-20" cy="10" r="5" fill="#BA0C2F"/>
      <circle cx="20" cy="10" r="5" fill="#BA0C2F"/>
      <circle cx="0" cy="0" r="7" fill="#333333"/>
      <circle cx="0" cy="0" r="3" fill="#BA0C2F"/>
    </g>
  </g>
</svg>